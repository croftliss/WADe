<div class="container">
    <div class="tab-slider--nav">
      <ul class="tab-slider--tabs">
        <li
          class="tab-slider--trigger"
          [class.active]="viewMode == 'json-ld'"
          rel="json-ld"
          (click)="viewMode = 'json-ld'"
        >
        json-ld
        </li>
        <li
          class="tab-slider--trigger"
          [class.active]="viewMode == 'html-rdfa'"
          rel="html-rdfa"
          (click)="viewMode = 'html-rdfa'"
        >
        html-rdfa
        </li>
      </ul>
    </div>
    <div class="tab-slider--container" [ngSwitch]="viewMode">
      <div id="json-ld" class="tab-slider--body" *ngSwitchCase="'json-ld'">
        <div *ngIf="isDataAvailable" class="mat-elevation-z8">
            <table mat-table class="full-width-table" [dataSource]="cryptoDetails.cryptos" matSort aria-label="Elements">
            <!-- Id Column -->
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
              <td mat-cell *matCellDef='let row; let i = index;'>{{i+1}}</td>
          </ng-container>
      
          <!-- Image Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <img class="coin" [src]=row.image/>
            </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container> 
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
            <td mat-cell *matCellDef="let row">{{row.symbol}}</td>
          </ng-container>
      
          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let row">{{row.description}}</td>
          </ng-container>
      
          <!-- Date Founded Column -->
          <ng-container matColumnDef="date_founded">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Founded</th>
            <td mat-cell *matCellDef="let row">{{row.date_founded}}</td>
          </ng-container>
      
          <!-- Total Coins Column -->
          <ng-container matColumnDef="total_coins">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Coins</th>
            <td mat-cell *matCellDef="let row">{{row.total_coins}}</td>
          </ng-container>
      
          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <a mat-menu-item
                   [routerLink]="['/cryk/crypto-details', row.name]">
                   <mat-icon>navigate_next</mat-icon>
                   <span>More Details</span>
                </a>
              </mat-menu>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator #paginator
              [length]="dataSource?.data?.length"
              [pageIndex]="0"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 20]"
              aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
    <div id="html-rdfa" class="tab-slider--body" *ngSwitchCase="'html-rdfa'">
        <div [innerHTML]="htmlRdfaResult"></div>
    </div>
</div>
